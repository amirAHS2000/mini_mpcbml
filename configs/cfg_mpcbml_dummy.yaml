MODEL:
  BACKBONE:
    NAME: simple_embedding_net
    INPUT_DIM: 2
    OUTPUT_DIM: 64
  HEAD:
    DIM: 64

SOLVER:
  OPTIMIZER_NAME: Adam
  BASE_LR: 0.01
  WEIGHT_LR: 0.01
  WEIGHT_MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0
  MAX_EPOCHS: 50
  SCHEDULER_TYPE: cosine
  ETA_MIN_RATIO: 0.01
  WARMUP_ITERS: 0

LOSSES:
  NAME: mpcbml_loss
  MPCBML_LOSS:
    # Options: 'random', 'kmeans', 'mean'
    INIT_METHOD: random
    N_CLASSES: 15
    PROTOTYPE_PER_CLASS: 3
    MA_MOMENTUM: 0.9
    GAMMA_REG: 0.2
    LAMBDA_REG: 0.0
    THETA_IS_LEARNABLE: False
    INIT_THETA: 1.0

DATA:
  DATASET_NAME: synthetic_gaussian
  N_CLASSES_TOTAL: 20      # ← Total classes on circle
  N_CLASSES_TRAIN: 15      # ← Train on 15 classes
  N_SAMPLES: 3000
  TRAIN_BATCHSIZE: 128
  TEST_BATCHSIZE: 128
  TEST_SPLIT: 0.2          # (unused now, but keep for safety)
  NUM_WORKERS: 0

VALIDATION:
  VERBOSE: 1
  RECALL_K: [1, 2, 4, 8]

VISUALIZATION:
  # Control which visualizations to save
  SAVE_INITIALIZATION: true
  SAVE_MOVEMENT: true
  SAVE_TRAJECTORY: true
  SAVE_DISTANCE: true
  SAVE_METRICS: true

OUTPUT:
  SAVE_DIR: ./outputs/toy
  SAVE_INTERVAL: 5
